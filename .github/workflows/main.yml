name: Install bt

on: 
  release:
    types: [published]
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Get ip information
      run: curl myip.ipip.net
   
    - name: Install bt
      run: |
       sudo wget -O install.sh http://download.bt.cn/install/install_6.0.sh
       sudo bash install.sh
    
    - name: Mtr information
      run: |
        apt install mtr
        mtr www.google.com
